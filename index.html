<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>FaaS Interface</title>    <style>        body {            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;            margin: 0;            padding: 0;            background-image: url('https://source.unsplash.com/1600x900/?technology');            background-size: cover;            background-repeat: no-repeat;            display: flex;            justify-content: center;            align-items: center;            height: 100vh;        }        .container {            max-width: 400px;            padding: 30px;            background-color: rgba(255, 255, 255, 0.8);            border-radius: 20px;            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);            text-align: center;        }        h1 {            color: #333;            margin-bottom: 30px;            font-size: 28px;            font-weight: bold;            text-transform: uppercase;        }        form {            margin-top: 20px;        }        input[type="submit"] {            padding: 12px 24px;            font-size: 16px;            background-color: #007bff;            color: #fff;            border: none;            border-radius: 25px;            cursor: pointer;            transition: background-color 0.3s ease;        }        input[type="submit"]:hover {            background-color: #0056b3;        }        input[type="submit"]:focus {            outline: none;        }        input[type="submit"]:active {            transform: translateY(1px);        }    </style></head><body>    <div class="container">        <h1>Serverless Function Deployment</h1>        <form action="/deploy" method="post">            <input type="submit" value="Deploy Function">        </form>        <form action="/delete" method="post">            <input type="submit" value="Delete Function">        </form>    </div></body></html>
